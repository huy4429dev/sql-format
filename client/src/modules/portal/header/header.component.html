<header style="background-color: #180A34;">
  <nav class="container navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-5" href="/"><img src="https://app.dev.kleene.ai/img/branding/logo-large-2022.svg" width="100" height="25"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-0" style="margin : 0 !important">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/" [ngClass]="{'text-active': isHome}">Home</a>
          </li>
          <li class="nav-item">
            <a *ngIf="!isLogin" class="nav-link text-white" routerLink="/login" routerLinkActive="text-active">Login</a>
            <a *ngIf="isLogin" class="nav-link text-white" routerLink="/admin/dashboard">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/docs" routerLinkActive="text-active">Docs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
